---
apiVersion: v1
kind: Namespace
metadata:
  name: NAMESPACE_PLACEHOLDER
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thejord-api
  namespace: NAMESPACE_PLACEHOLDER
  labels:
    app: thejord-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thejord-api
  template:
    metadata:
      labels:
        app: thejord-api
      annotations:
        deploytime: "DEPLOY_TIME"
    spec:
      containers:
      - name: thejord-api
        image: IMAGE_PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "4000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: thejord-api-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: thejord-api-secrets
              key: jwt-secret
        - name: CORS_ORIGIN
          value: "CORS_ORIGIN_PLACEHOLDER"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: thejord-api
  namespace: NAMESPACE_PLACEHOLDER
  labels:
    app: thejord-api
spec:
  type: ClusterIP
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
  selector:
    app: thejord-api
